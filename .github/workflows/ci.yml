name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Create test data
      run: |
        mkdir -p uploads/canonical
        # Create minimal test CSVs if needed
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --tb=short --maxfail=5
    
    - name: Run Walmart audit validation (genericidad)
      run: |
        pytest tests/test_walmart_audit.py::test_walmart_audit_summary -v
    
    - name: Check OpenAPI sync
      run: |
        python scripts/sync_openapi.py
        git diff --exit-code openapi.json || (echo "openapi.json out of sync!" && exit 1)

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install ruff
      run: pip install ruff
    
    - name: Run ruff linter
      run: ruff check src/ tests/
      continue-on-error: true
    
    - name: Run ruff formatter check
      run: ruff format --check src/ tests/
      continue-on-error: true
