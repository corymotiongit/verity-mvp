# =============================================================================
# Verity MVP - Cloud Build Configuration
# =============================================================================
# Builds and deploys to Cloud Run via manual trigger
# Usage: gcloud builds submit --config cloudbuild.yaml
# =============================================================================

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/verity-api:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/verity-api:latest'
      - '.'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/verity-api:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/verity-api:latest'

  # Step 3: Deploy to Cloud Run (dev)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'verity-api-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/verity-api:$SHORT_SHA'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'APP_ENV=development'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

images:
  - 'gcr.io/$PROJECT_ID/verity-api:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/verity-api:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

# NOTE: This build must be triggered manually
# Run: gcloud builds submit --config cloudbuild.yaml
